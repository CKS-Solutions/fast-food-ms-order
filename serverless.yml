service: ms-order
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'api'}
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
            - sqs:SendMessage
          Resource:
            Fn::GetAtt:
              - CKSOrderQueue
              - Arn
        - Effect: Allow
          Action:
            - secretsmanager:GetSecretValue
          Resource: "*"
        - Effect: Allow
          Action:
            - lambda:InvokeFunction
          Resource: "*"

  environment:
    REGION: ${self:provider.region}
    STAGE: ${self:provider.stage}
    ORDER_QUEUE_URL:
      Ref: CKSOrderQueue

package:
  individually: true
  excludeDevDependencies: true
  exclude:
    - node_modules/@aws-sdk/**
    - node_modules/**/@aws-sdk/**
    - '**/*.test.ts'
    - '**/*.spec.ts'

functions:
  createOrderProcessor:
    handler: src/adapters/driver/lambda/create_order_processor.handler
    memorySize: 128
    events:
      - http:
          path: /v1/order
          method: POST

  createOrder:
    handler: src/adapters/driver/lambda/create_order.handler
    memorySize: 128
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - CKSOrderQueue
              - Arn
          batchSize: 1
          maximumRetryAttempts: 0

  sendForFollowUp:
    handler: src/adapters/driver/lambda/send_for_follow_up.handler
    memorySize: 128

  initOrderPrepare:
    handler: src/adapters/driver/lambda/init_order_prepare.handler
    memorySize: 128
    events:
      - http:
          path: /v1/order/{orderId}/prepare/init
          method: PATCH

  finishOrderPrepare:
    handler: src/adapters/driver/lambda/finish_order_prepare.handler
    memorySize: 128
    events:
      - http:
          path: /v1/order/{orderId}/prepare/finish
          method: PATCH

  finishOrder:
    handler: src/adapters/driver/lambda/finish_order.handler
    memorySize: 128
    events:
      - http:
          path: /v1/order/{orderId}/finish
          method: PATCH
    
  cancelOrder:
    handler: src/adapters/driver/lambda/cancel_order.handler
    memorySize: 128
    events:
      - http:
          path: /v1/order/{orderId}/cancel
          method: PATCH

  listOrders:
    handler: src/adapters/driver/lambda/list_orders.handler
    memorySize: 128
    events:
      - http:
          path: /v1/order
          method: GET

  getOrderStatus:
    handler: src/adapters/driver/lambda/get_order_status.handler
    memorySize: 128
    events:
      - http:
          path: /v1/order/{orderId}/status
          method: GET

resources:
  Resources:
    CKSOrderQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: CKSOrderQueue-${self:provider.stage}

    CKSOrderFollowUpSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        Protocol: lambda
        TopicArn:
          Fn::ImportValue: cks-payment-topic-arn
        Endpoint: 
          Fn::GetAtt:
            - SendForFollowUpLambdaFunction
            - Arn

    CKSOrderAllowInvokePermission:
      Type: AWS::Lambda::Permission
      Properties:
        FunctionName:
          Ref: SendForFollowUpLambdaFunction
        Action: lambda:InvokeFunction
        Principal: sns.amazonaws.com
        SourceArn:
          Fn::ImportValue: cks-payment-topic-arn

plugins:
  - serverless-esbuild
  - serverless-prune-plugin

custom:
  esbuild:
    bundle: true
    minify: true
    target: node20
    exclude:
      - better-sqlite3
      - mysql2
      - mysql
      - sqlite3
      - tedious
      - pg-query-stream
      - oracledb